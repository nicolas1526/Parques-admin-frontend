<div class="grid">
    <div class="col-12">
        <p-dialog
            header="Crear departamento"
            [(visible)]="display"
            [modal]="true"
            showEffect="fade"
            [style]="{ width: '60vw' }"
            [breakpoints]="{ '960px': '75vw' }"
        >
            <div class="dialogo">
                <div class="col-6">
                    <h5>Nombre del municipio</h5>
                    <input
                        [(ngModel)]="municipioSeleccionado.nombre"
                        class="col-12"
                        type="text"
                        pInputText
                        placeholder="Ingrese el nombre"
                    />
                </div>
                <div class="col-6">
                    <h5>Departamento:</h5>
                    <p-dropdown
                        [style]="{ width: '100%', height: '45px' }"
                        [options]="departamentos"
                        [(ngModel)]="departamentoSeleccionado"
                        placeholder="Seleccione un departamento"
                        [filter]="true"
                        filterBy="value.nombre"
                        [showClear]="true"
                        appendTo="body"
                    ></p-dropdown>
                </div>
            </div>

            <ng-template pTemplate="footer">
                <button
                    pButton
                    icon="pi pi-times"
                    (click)="display = false"
                    label="Cancelar"
                    class="p-button-danger"
                ></button>
                <button
                    pButton
                    icon="pi pi-check"
                    class="p-button-primary"
                    (click)="createOrUpdate()"
                >
                    {{ postOput ? "Agregar" : "Modificar" }}
                </button>
            </ng-template>
        </p-dialog>
    </div>
    <div class="col-12">
        <p-confirmDialog
            header="Confirmacion"
            key="confirmarEliminar"
            [style]="{ width: '350px' }"
            acceptButtonStyleClass="p-button-text"
            rejectButtonStyleClass="p-button-text"
        ></p-confirmDialog>
    </div>

    <div class="col-12">
        <div class="card">
            <h5>Departamentos</h5>
            <p-table
                #dt1
                [value]="municipios"
                dataKey="id"
                [rows]="10"
                [loading]="loading"
                [paginator]="true"
                [globalFilterFields]="['nombre','departamento']"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex justify-content-between flex-column sm:flex-row"
                    >
                        <button
                            pButton
                            label="Agregar"
                            class="p-button-outlined mb-2"
                            icon="pi pi-plus"
                            (click)="openDialogCreate()"
                        ></button>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                #filter
                                (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Buscar"
                                class="w-full"
                            />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Id</th>
                        <th pSortableColumn="nombre">
                            Nombre
                            <p-columnFilter
                                type="text"
                                field="nombre"
                                display="menu"
                                placeholder="Buscar por nombre"
                            />
                        </th>
                        <th pSortableColumn="departamento">
                            Departamento
                            <p-columnFilter
                                type="text"
                                field="departamento"
                                display="menu"
                                placeholder="Buscar por nombre"
                            />
                        </th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-municipio>
                    <tr>
                        <td>{{ municipio.id }}</td>
                        <td>{{ municipio.nombre }}</td>
                        <td>{{ municipio.Departamento.nombre }}</td>
                        <td>
                            <button
                                class="p-button p-button-warning mx-3"
                                (click)="openDialogUpdate(municipio.id)"
                            >
                                Modificar
                            </button>
                        </td>
                        <td>
                            <button
                                class="p-button p-button-danger mx-3"
                                (click)="confirmarEliminar(municipio.id)"
                            >
                                Eliminar
                            </button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
