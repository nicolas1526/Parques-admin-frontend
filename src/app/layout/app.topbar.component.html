<div class="layout-topbar">
    

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/layout/images/logo-parques.png" alt="logo">
        <span>Modulo Administrador</span>
    </a>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu d-flex justify-content-center align-items-center" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">

        <span>{{user.length > 0  ? user[0].name : ""}}</span>

        <button *ngIf="!isUserLoggetIn" class="p-link layout-topbar-button" (click)="login()">
            <i class="pi pi-sign-in"></i>
            <span>Iniciar sesion</span>
        </button>

        <button *ngIf="isUserLoggetIn" class="p-link layout-topbar-button" (click)="logout()">
            <i class="pi pi-sign-out" ></i>
            <span>Cerrar sesion</span>
        </button>
    </div>
</div>
