<div class="grid">
    <div class="col-12">
        <p-dialog
            header="Crear horario"
            [(visible)]="display"
            [modal]="true"
            showEffect="fade"
            [style]="{ width: '60vw' }"
            [breakpoints]="{ '960px': '75vw' }"
        >
            <div class="dialogo">
                <div class="col-6">
                    <label><b>Parque</b></label>
                    <input
                        disabled="true"
                        class="col-12"
                        type="text"
                        pInputText
                        [ngModel]="parqueSeleccionado.nombre"
                    />
                </div>
                <div class="col-6">
                    <label htmlFor="estado"><b>Estado</b></label>
                    <p-dropdown
                        [style]="{
                            width: '100%',
                            height: '40px',
                            marginTop: '10px'
                        }"
                        [options]="estados"
                        [(ngModel)]="estadoSeleccionado"
                        [showClear]="false"
                        appendTo="body"
                    ></p-dropdown>
                </div>
                <div class="col-12">
                    <label><b>Titulo</b></label>
                    <input
                        [(ngModel)]="galeriaSeleccionada.titulo"
                        class="col-12"
                        type="text"
                        pInputText
                        placeholder="Ingrese el titulo"
                    />
                </div>
                <div class="col-12">
                    <label htmlFor="img"><b>Imagen galeria</b></label>
                    <p-fileUpload
                        #fileUpload1
                        id="img"
                        [multiple]="false"
                        [showUploadButton]="false"
                        [showCancelButton]="false"
                        name="file"
                        accept="image/*"
                        chooseLabel="Seleccionar imagen"
                        (onSelect)="manejadorArchivoSeleccionado($event)"
                    >
                        <ng-template pTemplate="content"> </ng-template>
                    </p-fileUpload>
                </div>
            </div>

            <ng-template pTemplate="footer">
                <button
                    pButton
                    icon="pi pi-times"
                    (click)="display = false"
                    label="Cancelar"
                    class="p-button-danger"
                ></button>
                <button
                    pButton
                    icon="pi pi-check"
                    class="p-button-primary"
                    (click)="createOrUpdate()"
                >
                    {{ postOput ? "Agregar" : "Modificar" }}
                </button>
            </ng-template>
        </p-dialog>
    </div>
    <div class="col-12">
        <p-confirmDialog
            header="Confirmacion"
            key="confirmarEliminar"
            [style]="{ width: '350px' }"
            acceptButtonStyleClass="p-button-text"
            rejectButtonStyleClass="p-button-text"
        ></p-confirmDialog>
    </div>

    <div class="col-12">
        <div class="card">
            <h5>Galerias</h5>
            <div>
                <p-dropdown
                    [style]="{
                        height: '38px',
                        marginBottom: '10px'
                    }"
                    [options]="parques"
                    [(ngModel)]="parqueSeleccionado"
                    (onChange)="onDropdownChangeParque($event)"
                    placeholder="Seleccione un parque"
                    [filter]="true"
                    filterBy="value.nombre"
                    [showClear]="false"
                    appendTo="body"
                ></p-dropdown>
            </div>
            <p-table
                *ngIf="parqueSeleccionado.nombre !== undefined"
                #dt1
                [value]="galerias"
                dataKey="id"
                [rows]="10"
                [loading]="loading"
                [paginator]="true"
                [globalFilterFields]="['Parque.nombre', 'estado']"
                styleClass="p-datatable-gridlines"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex justify-content-between flex-column sm:flex-row"
                    >
                        <div>
                            <div>
                                <button
                                    pButton
                                    label="Agregar"
                                    class="p-button-outlined mb-2"
                                    icon="pi pi-plus"
                                    (click)="openDialogCreate()"
                                ></button>
                                <button
                                    pButton
                                    label="Clear"
                                    class="p-button-outlined mb-2"
                                    icon="pi pi-filter-slash"
                                    (click)="clear(dt1)"
                                ></button>
                            </div>
                        </div>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                #filter
                                (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Buscar"
                                class="w-full"
                            />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Id</th>
                        <th>Parque</th>
                        <th>Titulo</th>
                        <th>Imagen</th>
                        <th>
                            Estado<p-columnFilter
                                type="boolean"
                                field="estado"
                                display="menu"
                            ></p-columnFilter>
                        </th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-galeria>
                    <tr>
                        <td>{{ galeria.id }}</td>
                        <td>
                            {{ galeria.Parque ? galeria.Parque.nombre : null }}
                        </td>
                        <td>{{ galeria.titulo }}</td>
                        <td class="text-center">
                            <p-image
                                styleClass="custom-image"
                                width="100"
                                height="100"
                                [src]="galeria.urlImagen"
                                alt="Image"
                                [preview]="true"
                            ></p-image>
                        </td>
                        <td class="text-center" style="min-width: 150px">
                            <i
                                style="font-size: 1.5rem"
                                class="pi"
                                [ngClass]="{
                                    'true-icon pi-check-circle text-green-500':
                                        galeria.estado,
                                    'false-icon pi-times-circle text-pink-500':
                                        !galeria.estado
                                }"
                            ></i>
                        </td>
                        <td class="text-justify">
                            <button
                                class="p-button p-button-warning mx-3"
                                (click)="openDialogUpdate(galeria.id)"
                            >
                                Modificar
                            </button>
                        </td>
                        <td>
                            <button
                                class="p-button p-button-danger mx-3"
                                (click)="confirmarEliminar(galeria.id)"
                            >
                                Eliminar
                            </button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
