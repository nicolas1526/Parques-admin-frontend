<div class="grid">
    <div class="col-12">
        <p-dialog
            header="Crear servicio"
            [(visible)]="display"
            [modal]="true"
            showEffect="fade"
            [style]="{ width: '50vw' }"
            [breakpoints]="{ '90px': '75vw' }"
        >
            <div class="dialogo">
                <div class="col-6">
                    <label htmlFor="nombreservicio">Nombre</label>
                    <input
                        [(ngModel)]="servicioSeleccionado.nombre"
                        class="col-12"
                        type="text"
                        pInputText
                        placeholder="Ingrese el nombre"
                    />
                </div>
                <div class="col-6">
                    <label htmlFor="tiposervicio">Tipo de servicio</label>
                    <p-dropdown
                        [style]="{
                            width: '100%',
                            height: '38px',
                            marginTop: '10px'
                        }"
                        [options]="tiposDeServicios"
                        [(ngModel)]="tipoDeServicioSeleccionado"
                        placeholder="Seleccione un tipo de servicio"
                        [filter]="true"
                        filterBy="value.nombre"
                        [showClear]="true"
                        appendTo="body"
                    ></p-dropdown>
                </div>
                <div class="col-6">
                    <label htmlFor="codigotesoreria">Codigo tesoreria</label>
                    <input
                        [(ngModel)]="servicioSeleccionado.codigoTesoreria"
                        class="col-12"
                        type="text"
                        pInputText
                        placeholder="Ingrese el codigo de tesoreria"
                    />
                </div>
                <div class="col-6">
                    <label htmlFor="codigocontabilidad"
                        >Codigo contabilidad</label
                    >
                    <input
                        [(ngModel)]="servicioSeleccionado.codigoContabilidad"
                        class="col-12"
                        type="text"
                        pInputText
                        placeholder="Ingrese el codigo de contabilidad"
                    />
                </div>
                <div class="col-4">
                    <label htmlFor="estado">Estado</label>
                    <p-dropdown
                        [style]="{
                            width: '100%',
                            height: '38px',
                            marginTop: '10px'
                        }"
                        [options]="estados"
                        [(ngModel)]="estadoSeleccionado"
                        [showClear]="true"
                        appendTo="body"
                    ></p-dropdown>
                </div>
                <div class="col-12">
                    <label htmlFor="descripcionservicio">Descripcion</label>
                    <textarea
                        [style]="{ width: '100%', marginTop: '10px' }"
                        [(ngModel)]="servicioSeleccionado.descripcion"
                        id="descripcionservicio"
                        rows="3"
                        cols="30"
                        pInputTextarea
                    ></textarea>
                </div>
            </div>
            <ng-template pTemplate="footer">
                <button
                    pButton
                    icon="pi pi-times"
                    (click)="display = false"
                    label="Cancelar"
                    class="p-button-danger"
                ></button>
                <button
                    pButton
                    icon="pi pi-check"
                    (click)="createOrUpdate()"
                    class="p-button-primary"
                >
                    {{ postOput ? "Agregar" : "Modificar" }}
                </button>
            </ng-template>
        </p-dialog>
    </div>
    <div class="col-12">
        <p-confirmDialog
            header="Confirmacion"
            key="confirmarEliminar"
            [style]="{ width: '350px' }"
            acceptButtonStyleClass="p-button-text"
            rejectButtonStyleClass="p-button-text"
        ></p-confirmDialog>
    </div>

    <div class="col-12">
        <div class="card">
            <h5>Servicios</h5>
            <p-table
                #dt1
                [value]="servicios"
                dataKey="id"
                [rows]="10"
                [loading]="loading"
                [paginator]="true"
                [globalFilterFields]="['nombre']"
                styleClass="p-datatable-gridlines"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex justify-content-between flex-column sm:flex-row"
                    >
                        <div>
                            <button
                                pButton
                                label="Agregar"
                                class="p-button-outlined mb-2"
                                icon="pi pi-plus"
                                (click)="openDialogCreate()"
                            ></button>
                            <button
                                pButton
                                label="Clear"
                                class="p-button-outlined mb-2"
                                icon="pi pi-filter-slash"
                                (click)="clear(dt1)"
                            ></button>
                        </div>

                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                #filter
                                (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Buscar"
                                class="w-full"
                            />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Id</th>
                        <th pSortableColumn="nombre">
                            Nombre
                            <p-columnFilter
                                type="text"
                                field="nombre"
                                display="menu"
                                placeholder="Buscar por nombre"
                            />
                        </th>
                        <th pSortableColumn="descripcion">
                            Descripcion
                            <p-columnFilter
                                type="text"
                                field="descripcion"
                                display="menu"
                                placeholder="Buscar por descripcion"
                            />
                        </th>
                        <th pSortableColumn="tipo">
                            Tipo
                            <p-columnFilter
                                type="text"
                                field="TipoServicio.nombre"
                                display="menu"
                                placeholder="Buscar por tipo"
                            />
                        </th>
                        <th>Cod tesoreria</th>
                        <th>Cod contabilidad</th>
                        <th>
                            Estado<p-columnFilter
                                type="boolean"
                                field="activo"
                                display="menu"
                            ></p-columnFilter>
                        </th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-servicio>
                    <tr>
                        <td>{{ servicio.id }}</td>
                        <td>{{ servicio.nombre }}</td>
                        <td>{{ servicio.descripcion }}</td>
                        <td>{{ servicio.TipoServicio.nombre }}</td>
                        <td>{{ servicio.codigoTesoreria }}</td>
                        <td>{{ servicio.codigoContabilidad }}</td>
                        <td class="text-center">
                            <i
                                class="pi"
                                [ngClass]="{
                                    'true-icon pi-check-circle text-green-500':
                                        servicio.activo,
                                    'false-icon pi-times-circle text-pink-500':
                                        !servicio.activo
                                }"
                            ></i>
                        </td>
                        <td>
                            <button
                                class="p-button p-button-warning mx-3"
                                (click)="openDialogUpdate(servicio.id)"
                            >
                                Modificar
                            </button>
                        </td>
                        <td>
                            <button
                                class="p-button p-button-danger mx-3"
                                (click)="confirmarEliminar(servicio.id)"
                            >
                                Eliminar
                            </button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
