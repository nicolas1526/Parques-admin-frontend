<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Tipos de servicios</h5>
            <p-table
                #dt1
                [value]="tiposDeServicios"
                dataKey="id"
                [rows]="10"
                [loading]="loading"
                [paginator]="true"
                [globalFilterFields]="['nombre', 'descripcion']"
                styleClass="p-datatable-gridlines"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex justify-content-between flex-column sm:flex-row"
                    >
                        <div>
                            <button
                                pButton
                                label="Agregar"
                                class="p-button-outlined mb-2"
                                icon="pi pi-plus"
                                (click)="openDialogCreate()"
                            ></button>
                            <button
                                pButton
                                label="Clear"
                                class="p-button-outlined mb-2"
                                icon="pi pi-filter-slash"
                                (click)="clear(dt1)"
                            ></button>
                        </div>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                #filter
                                (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Buscar"
                                class="w-full"
                            />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Id</th>
                        <th pSortableColumn="nombre">
                            Nombre
                            <p-columnFilter
                                type="text"
                                field="nombre"
                                display="menu"
                                placeholder="Buscar por nombre"
                            />
                        </th>
                        <th pSortableColumn="descripcion">
                            Descripción
                            <p-columnFilter
                                type="text"
                                field="departamento"
                                display="menu"
                                placeholder="Buscar por nombre"
                            />
                        </th>
                        <th>
                            Reservable<p-columnFilter
                                type="boolean"
                                field="reservable"
                                display="menu"
                            ></p-columnFilter>
                        </th>
                        <th>Imagen</th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-tiposervicio>
                    <tr>
                        <td>{{ tiposervicio.id }}</td>
                        <td>{{ tiposervicio.nombre }}</td>
                        <td>{{ tiposervicio.descripcion }}</td>
                        <td class="text-center" style="min-width: 120px">
                            <i
                                style="font-size: 1.5rem"
                                class="pi"
                                [ngClass]="{
                                    'true-icon pi-check-circle text-green-500':
                                    tiposervicio.reservable,
                                    'false-icon pi-times-circle text-pink-500':
                                        !tiposervicio.reservable
                                }"
                            ></i>
                        </td>
                        <td>
                            <p-image
                                styleClass="custom-image"
                                width="80"
                                height="80"
                                [src]="tiposervicio.urlIcono"
                                alt="Image"
                                [preview]="true"
                            ></p-image>
                        </td>
                        <td>
                            <!--Aqui agregar el objeto -->
                            <button
                                class="p-button p-button-warning mx-3"
                                (click)="openDialogUpdate(tiposervicio.id)"
                            >
                                Modificar
                            </button>
                        </td>
                        <td>
                            <button
                                class="p-button p-button-danger mx-3"
                                (click)="confirmarEliminar(tiposervicio.id)"
                            >
                                Eliminar
                            </button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    <div class="col-12">
        <p-dialog
            header="Crear un tipo de servicio"
            [(visible)]="display"
            [modal]="true"
            showEffect="fade"
            [style]="{ width: '60vw' }"
            [breakpoints]="{ '960px': '75vw' }"
        >
            <div class="dialogo">
                <div class="col-5">
                    <label class="mb-2" htmlFor="Descripción"><b>Nombre</b></label>
                    <input
                        [(ngModel)]="tipoDeServicioSeleccionado.nombre"
                        class="col-12"
                        type="text"
                        pInputText
                        placeholder="Ingrese el nombre"
                    />
                </div>
                <div class="col-5">
                    <label htmlFor="Descripción"><b>Descripción</b></label>
                    <input
                        [(ngModel)]="tipoDeServicioSeleccionado.descripcion"
                        class="col-12"
                        type="text"
                        pInputText
                        placeholder="Ingrese la Descripción"
                    />
                </div>
                <div class="field col-2">
                    <label htmlFor="reservable"><b>Reservable</b></label>
                    <p-dropdown
                        name="estado"
                        [options]="estados"
                        [(ngModel)]="tipoDeServicioSeleccionado.reservable"
                        [showClear]="false"
                        appendTo="body"
                    ></p-dropdown>
                </div>
                <div class="col-12">
                    <h5>Imagen</h5>
                    <p-fileUpload
                        #fileUpload
                        [multiple]="false"
                        [showUploadButton]="false"
                        [showCancelButton]="false"
                        name="file"
                        accept="image/*"
                        chooseLabel="Seleccionar imagen"
                        (onSelect)="manejadorArchivoSeleccionado($event)"
                    >
                        <ng-template pTemplate="content"> </ng-template>
                    </p-fileUpload>
                </div>
            </div>

            <ng-template pTemplate="footer">
                <button
                    pButton
                    icon="pi pi-times"
                    (click)="display = false"
                    label="Cancelar"
                    class="p-button-danger"
                ></button>
                <button
                    pButton
                    icon="pi pi-check"
                    class="p-button-primary"
                    (click)="createOrUpdate()"
                >
                    {{ postOput ? "Agregar" : "Modificar" }}
                </button>
            </ng-template>
        </p-dialog>
    </div>
    <div class="col-12">
        <p-confirmDialog
            header="Confirmacion"
            key="confirmarEliminar"
            [style]="{ width: '350px' }"
            acceptButtonStyleClass="p-button-text"
            rejectButtonStyleClass="p-button-text"
        ></p-confirmDialog>
    </div>
</div>
