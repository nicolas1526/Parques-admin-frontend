<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Mantenimiento</h5>
            <div class="container">
                <div>
                    <label for="">Parque:</label>
                    <p-dropdown
                        [style]="{
                            height: '38px',
                            marginBottom: '10px'
                        }"
                        [options]="parques"
                        [(ngModel)]="parqueSeleccionado"
                        (onChange)="onDropdownChangeParque($event)"
                        placeholder="Seleccione un parque"
                        [filter]="true"
                        filterBy="value.nombre"
                        [showClear]="false"
                        appendTo="body"
                    ></p-dropdown>
                </div>
                <div *ngIf="parqueSeleccionado.nombre !== undefined">
                    <label for="">Cabaña:</label>
                    <p-dropdown
                        [style]="{
                            height: '38px',
                            marginBottom: '10px'
                        }"
                        [options]="cabanias"
                        [(ngModel)]="cabaniaSeleccionada"
                        (onChange)="onDropdownChangeCabania($event)"
                        placeholder="Seleccione una cabaña"
                        [filter]="true"
                        filterBy="value.nombre"
                        [showClear]="false"
                        appendTo="body"
                    ></p-dropdown>
                </div>
            </div>

            <p-table
                *ngIf="cabaniaSeleccionada.nombre !== undefined"
                #dt1
                [value]="mantenimientos"
                dataKey="id"
                [rows]="10"
                [loading]="loading"
                [paginator]="true"
                [globalFilterFields]="['nombre']"
                styleClass="p-datatable-gridlines"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex justify-content-between flex-column sm:flex-row"
                    >
                        <div>
                            <button
                                pButton
                                label="Agregar"
                                class="p-button-outlined mb-2"
                                icon="pi pi-plus"
                                (click)="openDialogCreate()"
                                style="margin-right: 10px"
                            ></button>
                            <button
                                pButton
                                label="Clear"
                                class="p-button-outlined mb-2"
                                icon="pi pi-filter-slash"
                                (click)="clear(dt1)"
                            ></button>
                        </div>

                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                #filter
                                (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Buscar"
                                class="w-full"
                            />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Id</th>
                        <th>Fecha inicio</th>
                        <th>Fecha fin</th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-mantenimiento>
                    <tr>
                        <td>{{ mantenimiento.MantenimientoId }}</td>
                        <td>{{ mantenimiento.FechaInicio }}</td>
                        <td>{{ mantenimiento.FechaFin }}</td>
                        <td>
                            <button
                                class="p-button p-button-warning mx-3"
                                (click)="openDialogUpdate(mantenimiento.MantenimientoId)"
                            >
                                Modificar
                            </button>
                        </td>
                        <td>
                            <button
                                class="p-button p-button-danger mx-3"
                                (click)="
                                    confirmarEliminar(
                                        mantenimiento.MantenimientoId
                                    )
                                "
                            >
                                Eliminar
                            </button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    <p-toast></p-toast>
    <div class="col-12">
        <p-dialog
            header="Agregar dias mantenimiento"
            [(visible)]="display"
            [modal]="true"
            showEffect="fade"
            [style]="{ width: '50vw' }"
            [breakpoints]="{ '90px': '75vw' }"
        >
            <div class="dialogo">
                <div class="col-6">
                    <label htmlFor="nombreservicio">Parque</label>
                    <input
                        disabled="true"
                        class="col-12"
                        type="text"
                        pInputText
                        [ngModel]="parqueSeleccionado.nombre"
                    />
                </div>
                <div class="col-6">
                    <label htmlFor="nombreservicio">Cabaña</label>
                    <input
                        disabled="true"
                        class="col-12"
                        type="text"
                        pInputText
                        [ngModel]="cabaniaSeleccionada.nombre"
                    />
                </div>
                <div class="col-6">
                    <label htmlFor="nombreservicio"
                        >Calendario mantenimiento</label
                    >
                    <p-calendar
                        [style]="{
                            width: '100%',
                            height: '42px',
                            marginTop: '10px',
                            padding: '0px !important'
                        }"
                        #calendar
                        appendTo="body"
                        selectionMode="range"
                        class="col-12 calendar"
                        [(ngModel)]="fechaSeleccionada"
                        [disabledDates]="postOput ? todosLosDias : []"
                        [readonlyInput]="true"
                        inputId="disabledays"
                        placeholder="Seleccione un rango de fecha"
                    >
                        <ng-template pTemplate="date" let-date>
                            <span
                                [ngClass]="{
                                    'dia-mantenimiento': dateIsInList(date)
                                }"
                                >{{ date.day }}
                            </span>
                        </ng-template>
                    </p-calendar>
                </div>
            </div>
            <ng-template pTemplate="footer">
                <button
                    pButton
                    icon="pi pi-times"
                    (click)="display = false"
                    label="Cancelar"
                    class="p-button-danger"
                ></button>
                <button
                    pButton
                    icon="pi pi-check"
                    class="p-button-primary"
                    (click)="createOrUpdate()"
                >
                    {{ postOput ? "Agregar" : "Modificar" }}
                </button>
            </ng-template>
        </p-dialog>
    </div>
    <div class="col-12">
        <p-confirmDialog
            header="Confirmacion"
            key="confirmarEliminar"
            [style]="{ width: '350px' }"
            acceptButtonStyleClass="p-button-text"
            rejectButtonStyleClass="p-button-text"
        ></p-confirmDialog>
    </div>
</div>
