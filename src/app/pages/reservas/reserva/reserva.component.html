<div class="grid">
    <p-dialog header={{titleDialog}} [(visible)]="visibleDialog" [modal]="true" [style]="{ width: '30vw' }" [draggable]="false" [resizable]="false">
        <p class="m-0">
            {{messageDialog}}
        </p>
    </p-dialog>

    <div class="col-12">
        <div class="card">
            <div class="p-fluid grid m-1 p-2 card-form">
                <div class="field col-6">
                    <label><b>Documento:</b></label>
                    <input
                        [(ngModel)]="usuario.documento"
                        type="number"
                        maxlength="9999999999"
                        pInputText
                        placeholder="Documento"
                        (blur)="blurDocument($event)"
                    />
                </div>
                <div class="field col-6">
                    <label><b>Nombre:</b></label>
                    <input
                        [(ngModel)]="usuario.nombreCompleto"
                        type="text"
                        pInputText
                        placeholder="Nombre completo"
                    />
                </div>
                <div class="field col-6">
                    <label><b>Correo:</b></label>
                    <input
                        [(ngModel)]="usuario.correo"
                        type="email"
                        pInputText
                        placeholder="Correo"
                    />
                </div>
                <div class="field col-3">
                    <label><b>Celular:</b></label>
                    <input
                        [(ngModel)]="usuario.celular"
                        type="tel"
                        pInputText
                        placeholder="Celular"
                    />
                </div>
                <div class="field col-3">
                    <label><b>Telefono:</b></label>
                    <input
                        [(ngModel)]="usuario.telefono"
                        type="tel"
                        pInputText
                        placeholder="Telefono"
                    />
                </div>

                <div class="field col-6">
                    <label><b>Direcci칩n:</b></label>
                    <input
                        [(ngModel)]="usuario.direccion"
                        type="text"
                        pInputText
                        placeholder="Direcci칩n"
                    />
                </div>
                <div class="field col-3">
                    <label><b>Municipio:</b></label>
                    <input
                        [(ngModel)]="usuario.Municipio!.nombre"
                        type="text"
                        pInputText
                        placeholder="Municipio"
                    />
                </div>
                <div class="field col-3">
                    <label><b>Tipo usuario:</b></label>
                    <input
                        [(ngModel)]="usuario.tipoContrato!.tipo"
                        type="text"
                        pInputText
                        placeholder="Tipo usuario"
                        disabled="true"
                    />
                </div>
                <div class="field col-3">
                    <label><b>Cantidad personas:</b></label>
                    <input
                        [(ngModel)]="numPersonas"
                        type="number"
                        pInputText
                        placeholder="Cantidad de personas"
                    />
                </div>
                <div class="field col-3">
                    <label><b>Cantidad mascotas:</b></label>
                    <input
                        [(ngModel)]="numMascotas"
                        type="number"
                        pInputText
                        placeholder="Cantidad de mascotas"
                    />
                </div>
                <div class="field col-2 " *ngIf="usuario.numNocheGratis!>0">
                    <br/>
                    <div class="field-checkbox mt-2 mb-0">
						<p-checkbox value="ng" [(ngModel)]="valNocheGratis" id="ng"></p-checkbox>
						<label for="ng">Noche gratis</label>
					</div>
                </div>
                <div class="field col-2 " *ngIf="usuario.numNocheDescuento!>0 && usuario.numNocheDescuento!<=3">
                    <br/>
                    <div class="field-checkbox mt-2 mb-0">
						<p-checkbox value="rd" [(ngModel)]="valReservaDescuento" id="rd"></p-checkbox>
						<label for="rd">Reserva con descuento</label>
					</div>
                </div>

            </div>
            <br />
            <div class="p-fluid grid m-1 p-2 card-form">
                <div class="field col-6">
                    <label><b>Parque:</b></label>
                    <p-dropdown
                        [style]="{
                            height: '38px',
                            marginBottom: '10px'
                        }"
                        [options]="parques"
                        [(ngModel)]="parqueSeleccionado"
                        (onChange)="onDropdownChangeParque($event)"
                        placeholder="Seleccione un parque"
                        [filter]="true"
                        filterBy="value.nombre"
                        [showClear]="false"
                        appendTo="body"
                    ></p-dropdown>
                </div>
                <div
                    class="field col-6"
                    *ngIf="parqueSeleccionado.nombre !== undefined"
                >
                    <label><b>Caba침a:</b></label>
                    <p-dropdown
                        [style]="{
                            height: '38px',
                            marginBottom: '10px'
                        }"
                        [options]="cabanias"
                        [(ngModel)]="cabaniaSeleccionada"
                        (onChange)="onDropdownChangeCabania($event)"
                        placeholder="Seleccione una caba침a"
                        [filter]="true"
                        filterBy="value.nombre"
                        [showClear]="false"
                        appendTo="body"
                    ></p-dropdown>
                </div>
                <div
                    class="field col-4"
                    *ngIf="cabaniaSeleccionada.nombre !== undefined"
                >
                    <label><b>Fechas:</b></label>
                    <p-calendar
                        #calendar
                        appendTo="body"
                        selectionMode="range"
                        [inline]="false"
                        [readonlyInput]="true"
                        inputId="disabledays"
                        [(ngModel)]="fechaSeleccionada"
                        placeholder="Seleccione un rango de fecha"
                        [disabledDates]="todosLosDias.date"
                    >
                        <ng-template pTemplate="date" let-date>
                            <span
                                [ngClass]="{
                                    'dia-mantenimiento': dateIsInListMantenimiento(date),
                                    'dia-reserva ':dateIsInListReserva(date),
                                    'dia-prereserva ':dateIsInListPreReserva(date),
                                }"
                                >{{ date.day }}
                            </span>
                        </ng-template>
                    </p-calendar>
                </div>
                <div
                    class="field col-3"
                    *ngIf="cabaniaSeleccionada.nombre !== undefined"
                >
                    <br/>
                    <button
                        pButton
                        pRipple
                        type="button"
                        label="Adicionar servicio"
                        class="p-button-outlined mt-2"
                        (click)="onClickAddService()"
                    ></button>
                </div>
            </div>
        </div>
    </div>
</div>
